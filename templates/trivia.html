<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia de Inteligencia Artificial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      margin-top: 40px;
      background: rgba(18, 32, 48, 0.93);
      border-radius: 16px;
      box-shadow: 0 0 32px #00ffe7;
      padding: 32px 24px 24px 24px;
    }
    h2 {
      color: #00ffe7;
      text-shadow: 0 0 12px #00ffe7, 0 0 2px #0ff;
      letter-spacing: 2px;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .card {
      border-radius: 14px;
      margin-bottom: 18px;
      background: #1a2a3a;
      box-shadow: 0 2px 8px rgba(0,255,231,0.05);
    }
    .card-title {
      font-size: 1.08rem;
      font-weight: 600;
      color: #00ffe7;
    }
    .form-check {
      margin-bottom: 0.5rem;
    }
    .form-check-label {
      color: #e0e0e0;
      font-size: 1rem;
    }
    .form-check-input:checked + .form-check-label {
      color: #1de9b6;
      font-weight: bold;
    }
    .btn-block {
      font-size: 1.15rem;
      padding: 0.75rem 0;
      border-radius: 30px;
      margin-top: 22px;
      background: linear-gradient(90deg, #00ffe7 0%, #0099ff 100%);
      color: #212121;
      border: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffe7;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-block:hover {
      background: linear-gradient(90deg, #0099ff 0%, #00ffe7 100%);
      box-shadow: 0 0 30px #00ffe7;
    }
    .btn-link {
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #00ffe7;
      margin-top: 1.5rem;
      transition: color 0.2s;
      display: block;
      text-align: center;
    }
    .btn-link:hover {
      color: #1de9b6;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0 0.5rem;
        max-width: 100vw;
      }
      h2 {
        font-size: 1.3rem;
      }
      .btn-block {
        font-size: 1rem;
        padding: 0.7rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trivia de Inteligencia Artificial</h2>
    <form method="post" autocomplete="off">
      {% for p in preguntas %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ p.pregunta }}</h5>
            {% for op in p.opciones %}
              <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ p.id }}" id="p{{p.id}}_{{loop.index}}" value="{{ op }}" required>
                <label class="form-check-label" for="p{{p.id}}_{{loop.index}}">{{ op }}</label>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-block">Continuar al Formulario</button>
    </form>
    <a href="/" class="btn btn-link mt-3">â¬… Volver al inicio</a>
  </div>
</body>
</html>
